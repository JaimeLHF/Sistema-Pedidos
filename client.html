<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  <link rel="stylesheet" href="CSS/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <title>Clients</title>
</head>

<body>
  <div id="page" class="d-flex">
    <div id="sidebar" class="bg-light border-right">
      <header><a href="relacao.html">Pedidos</a></header>
      <nav class="list-group list-group-flush">
        <a href="pedido.html" class="list-group-item list-group-item-action bg-light">Novo Pedido</a>
        <a href="client.html" class="list-group-item list-group-item-action bg-light">Novo Cliente</a>
        <a href="produtos.html" class="list-group-item list-group-item-action bg-light">Novo Produto</a>
      </nav>
    </div>
    <div id="page-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button id="sidebar-toggle" class="btn btn-primary">Menu</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navSupportedContent" class="collapse navbar-collapse">
        </div>
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item.active">
            <a href="relacao.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item dropdows">
            <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Meu Usuário</a>


            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a href="#" class="dropdown-item">Perfil</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">Sair</a>

            </div>
          </li>
        </ul>
      </nav>
      <div class="container-fluid">
        <h1 class="mt-4 mb-4">Novo Cliente</h1>
        <hr class="hr-text" data-content="AND" />
        <div class="row">
          <input type="text" class="form-control col-3 ml-2" id="client" placeholder="Cliente">
          <input type="text" class="form-control col-3 ml-2" id="cnpj" placeholder="CNPJ">
          <input type="email" class="form-control col-3 ml-2" id="email" placeholder="E-mail">
          <input type="tel" class="form-control col-3 ml-2 mt-2" id="contato" placeholder="Contato">
          <input type="text" class="form-control col-3 ml-2 mt-2" id="cidade" placeholder="Cidade">
          <input type="text" class="form-control col-3 ml-2 mt-2" id="uf" placeholder="UF">
          <input type="text" class="form-control col-3 ml-2 mt-2" id="cep" placeholder="CEP">
          <input type="text" class="form-control col-3 ml-2 mt-2" id="endereco" placeholder="Endereço">

          <button onclick="addTasks()" id="addButton" class="btn btn-primary ml-2 mt-2">Adicionar</button>
        </div>
        <hr class="hr-text mt-5" data-content="AND" />
        <div class="panel has-bg-image" id="itemList">

          <table>
            <thead>
              <tr id="thRel">
                <th id="thPed">Cliente</th>
                <th id="thClient">CNPJ</th>
                <th id="thData">Contato</th>
                <th id="thTotal">UF</th>
                <th id="thPag">Cidade</th>
                <th id="thSit">Data Cadastro</th>
                <th id="thAction"></th>
              </tr>
            <tbody id="tbodyRel">

            </tbody>
            </thead>
          </table>

        </div>

      </div>

    </div>



  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="selectedInvoicesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <!-- ////////////////// -->
      <div class="modal-content" id="documentModal">
        <div class="modal-header" id="headerModal">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <h6 class="row justify-content-center">Dados</h4>
            <div class="input-group">

              <div class="input-box">
                <label for="clientModal">Cliente:</label>
                <input type="text" readonly id="clientModal" class="form-control w-100" placeholder="Cliente">
              </div>
              <div class="input-box">
                <label for="cnpjModal">CNPJ:</label>
                <input type="text" readonly id="cnpjModal" class="form-control w-100" placeholder="CNPJ">
              </div>

              <div class="input-box">
                <label for="emailModal">Email:</label>
                <input type="text" readonly id="emailModal" class="form-control w-100" placeholder="Email">
              </div>

              <div class="input-box">
                <label for="contatoModal">Contato:</label>
                <input type="tel" readonly id="contatoModal" class="form-control w-75" placeholder="Contato">
              </div>

              <div class="input-box">
                <label for="ufModal" class="mt-4">UF:</label>
                <input type="text" readonly id="ufModal" class="form-control w-50" placeholder="UF">
              </div>


              <div class="input-box" >
                <label for="cepModal" class="mt-4" >CEP:</label>
                <input type="text" readonly id="cepModal" class="form-control w-auto" placeholder="CEP">
              </div>


              <div class="input-box">
                <label for="cidadeModal" class="mt-4">Cidade:</label>
                <input type="text" readonly id="cidadeModal" class="form-control w-100" placeholder="Cidade">
              </div>
              <div class="input-box">
                <label for="enderecoModal" class="mt-4">Endereço:</label>
                <input type="text" id="enderecoModal" readonly class="form-control w-100" placeholder="Endereço">
              </div>


            </div>



            <hr class="hr-text" data-content="AND" />

            <div class="row justify-content-center">
              <h5>Pedidos Relacionados</h5>
            </div>
            <div id="tabela">

              <table id="myTable">
                <thead>
                  <tr id="thRelModal">
                    <th id="thPed">Nº Pedido</th>
                    <th id="thClient">Cliente</th>
                    <th id="thData">Data Cadastro</th>
                    <th id="thTotal">Total</th>   
                    <th id="thSit">Situação</th>
                    <th id="thAction"></th>
                  </tr>
                </thead>
                
                  <tbody id="tbodyModal">
                    
                  </tbody>
                  
              </table>
              
            </div>
            <div class="noPedido" id="noPedido">
                <h4>Nenhum Pedido Cadastrado</h4>
            </div>
        </div>

        <div class="modal-footer" id="modalFooter">

          <button type="button" id="cancelButton" class="btn btn-danger" style="display: none;">Cancelar</button>
          <button type="button" id="apliButton" class="btn btn-primary" style="display: none;">Aplicar</button>

          <button type="button" id="delButton" class="btn btn-danger">Excluir Cliente</button>
          <button type="button" id="editButton" class="btn btn-secondary">Editar Cliente</button>
          <button type="button" style="display: inline-block;" id="okButton" data-bs-dismiss="modal"
            class="btn btn-primary okButtonModal">Ok</button>
        </div>
      </div>
      <!-- ////////////////// -->
    </div>

  </div>


  <!-- JavaScript -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>



  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>


  </script>

  <script>
    $('#sidebar-toggle').click(function (e) {
      e.preventDefault()
      $('#page').toggleClass("toggled")
    })
  </script>

  <script src="JS/client.js"></script>

  <script src="JS/auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
</body>

</html>
